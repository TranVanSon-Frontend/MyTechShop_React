<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thanh Toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
            <li class="breadcrumb-item"><a href="#">Giỏ hàng</a></li>
            <li class="breadcrumb-item active" aria-current="page">Thanh toán</li>
        </ol>
    </nav>

    <!-- Thông tin đơn hàng -->
    <div class="row">
        <div class="col-md-6">
            <h3>Chi tiết sản phẩm</h3>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    iPhone 15 Pro Max - 128GB
                    <span class="badge bg-primary rounded-pill">21,690,000 ₫</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Số lượng: <span id="product-quantity">1</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Tổng tiền
                    <span class="text-danger" id="total-price">21,690,000 ₫</span>
                </li>
            </ul>
        </div>

        <!-- Thông tin người dùng -->
        <div class="col-md-6">
            <h3>Thông tin người nhận</h3>
            <form>
                <div class="mb-3">
                    <label for="fullname" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="fullname" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Địa chỉ nhận hàng</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="payment" class="form-label">Phương thức thanh toán</label>
                    <select class="form-select" id="payment" required>
                        <option value="cod">Thanh toán khi nhận hàng</option>
                        <option value="online">Thanh toán online</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Xác nhận thanh toán</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
