<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập / Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="templet.css">
   <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
        }
        .nav-pills .nav-link {
            border-radius: 10px 10px 0 0;
        }
        .tab-content {
            padding: 20px;
            background-color: #fff;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 10px;
        }
        .btn {
            border-radius: 10px;
            font-weight: bold;
        }
        .breadcrumb {
            background-color: transparent;
        }
        .breadcrumb-item a {
            text-decoration: none;
        }
        h4 {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
            <li class="breadcrumb-item active" aria-current="page">Đăng nhập / Đăng ký</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-body">
            <!-- Tab Nav -->
            <ul class="nav nav-pills mb-3" id="login-register-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="login-tab" data-bs-toggle="pill" href="#login" role="tab" aria-controls="login" aria-selected="true">Đăng nhập</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="register-tab" data-bs-toggle="pill" href="#register" role="tab" aria-controls="register" aria-selected="false">Đăng ký</a>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="login-register-tabs-content">
                <!-- Đăng nhập -->
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <h4 class="text-center">Đăng nhập</h4>
                    <form>
                        <div class="mb-3">
                            <label for="login-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="login-email" placeholder="Nhập email" required>
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="login-password" placeholder="Nhập mật khẩu" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
                    </form>
                </div>

                <!-- Đăng ký -->
                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                    <h4 class="text-center">Đăng ký</h4>
                    <form>
                        <div class="mb-3">
                            <label for="register-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="register-email" placeholder="Nhập email" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-name" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="register-name" placeholder="Nhập họ và tên" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="register-password" placeholder="Nhập mật khẩu" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-confirm-password" class="form-label">Xác nhận mật khẩu</label>
                            <input type="password" class="form-control" id="register-confirm-password" placeholder="Xác nhận mật khẩu" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Đăng ký</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
